<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>HelioViewer</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <script src="./ZoomDefinition.js"></script>
  <script src="./ScalableVideoStreamer.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
      .toolbar-left {
          display: block;
          position: absolute;
          top: 5px;
          left: 5px;
      }
    #trailer {
        position: absolute;
        bottom: 75px;
        right: 0;
        width: 320px;
        height: 180px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div class="toolbar-left">
    <button onclick=";">Start Date</button>
    <button onclick=";">End Date</button>
    <button onclick=";">Timescale (Min: 1/750)</button>
    <!-- 2 images per minute provided - 25 images per second played -->
  </div>
  
  <video id="t0" style="display: none;">
  </video>
  
  <video id="t1" style="display: none;">
  </video>
  
  <video id="t2" style="display: none;">
  </video>
  
  <video id="t3" style="display: none;">
  </video>
  <script>
    'use strict';
    
    // Define different zoom settings. 
    // The globe is the earth that we redraw so zoom height is not the same as the real world distances.
    var zooms = [];
    zooms.push(new ZoomDefinition(1, 1, 80000000, 'z0t_'));
    zooms.push(new ZoomDefinition(2, 2, 30000000, 'z1t_'));
    //zooms.push(new ZoomDefinition(4, 4, 17000000, 'z2t_'));
    //zooms.push(new ZoomDefinition(8, 8, 11000000, 'z3t_'));
    
    var streamer = new ScalableVideoStreamer(zooms, 25);
    streamer.setStartTime("2018-04-26T10:00:00");
    streamer.setEndTime("2018-04-26T10:25:00");
  </script>
</body>
</html>
