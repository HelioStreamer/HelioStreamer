<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>HelioViewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fast-text-encoding@1.0.0/text.min.js"></script>
  <script src="./lib/Cesium.js"></script>
  <script src="./LUT.js"></script>
  <script src="./M3U8.js"></script>
  <script src="./ZoomDefinition.js"></script>
  <script src="./ScalableVideoStreamer.js"></script>
  <style>
    @import url(./lib/Widgets/widgets.css);
    html, body, #cesiumContainer {
        width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    .toolbar-left {
        display: block;
        position: absolute;
        top: 5px;
        left: 5px;
        
        background-color: rgba(40,40,40,0.7);
        padding: 7px;
        border-radius: 5px;
        border: 1px solid #444;
        font: bold 12px sans-serif;
        
        color: white;
    }
      
    .toolbar-left > * {
        margin: 5px;
    }
    
    .flatpickr-calendar {
        background-color: rgba(40,40,40,0.9);
    }
    
    .flatpickr-day.selected {
    }
    
    .input {
        padding: 5px 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-shadow: none;
        background: #fafafa;
        background-image: none;
        -webkit-appearance: none;
    }
    
    
    .select:focus {
        outline: none;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div class=".cesium-viewer">
    <div class="toolbar-left">
      <input class="datetime input" id="start" type="text" placeholder="Select start date" data-input>
      -
      <input class="datetime input" id="end" type="text" placeholder="Select end date" data-input>
      Playback-Speed:
      <select class="input" onchange="changeScaling()" id="timescale">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="4">4x</option>
        <option value="8">8x</option>
        <option value="16">16x</option>
        <option value="32">32x</option>
      </select>
      <button class="cesium-button" id="load" onclick="loadNewVideo()">Load Video</button>
    </div>
  </div>
  
  <script>
    'use strict';
    // Define different zoom settings. 
    // The globe is the earth that we redraw so zoom height is not the same as the real world distances.
    var zooms = [];
    zooms.push(new ZoomDefinition(1, 1, 80000000, 'http://localhost:8080/Apps/videos/x{3}/t1_{1}-{0}l{2}.ts'));
    zooms.push(new ZoomDefinition(2, 2, 30000000, 'http://localhost:8080/Apps/videos/x{3}/t4_{1}-{0}l{2}.ts'));
    zooms.push(new ZoomDefinition(4, 4, 17000000, 'http://localhost:8080/Apps/videos/x{3}/t16_{1}-{0}l{2}.ts'));
    zooms.push(new ZoomDefinition(8, 8, 11000000, 'http://localhost:8080/Apps/videos/x{3}/t64_{1}-{0}l{2}.ts'));
    
    zooms[0].setVideoPlaylist(1, new Date(), new Date())
    zooms[1].setVideoPlaylist(1, new Date(), new Date())
    zooms[2].setVideoPlaylist(1, new Date(), new Date())
    zooms[3].setVideoPlaylist(1, new Date(), new Date())
    
    var streamer = new ScalableVideoStreamer(zooms, 60, LUT["SDO-AIA 171 \u212B"]);
    streamer.viewer.scene.debugShowFramesPerSecond = true;
    
    function changeScaling() {
      streamer.setVideoPlaylist(64, new Date(), new Date());
      streamer.changeTimeScaling(750*64);
    }
    
    // Test values
    // Default is FPS*30 because a frame represents 30s
    streamer.changeTimeScaling(750);
    streamer.setStartTime("2018-04-26T10:00:00");
    streamer.setEndTime("2018-04-26T18:20:00");
  </script>
</body>
</html>
